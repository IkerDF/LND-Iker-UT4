<!DOCTYPE html>
<html>

<head>
  <title>Party Calendar</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="favicon.ico">


  <link href="css/estilo.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/d0f61c3daf.js" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</head>

<body id="body">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <a id="titulo"><img src="images/logo web.png" width="30" height="30"> Party Calendar</a>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#cosascarrousel"><button type="button" class="btn btn-outline-dark"
                  onmouseover="commentsAnimation()" onmouseout="stopCommentsAnimation()">
                  <i class="fa-solid fa-comment-dots" id="comments"></i> Comments</button></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><button type="button" class="btn btn-outline-dark"
                    onmouseover="moneyAnimation()" onmouseout="stopMoneyAnimation()">
                    <i class="fa-solid fa-money-check-dollar" id="plans"></i> Plans</button></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><button type="button" class="btn btn-outline-dark" id="support-button"
                    onmouseover="supportAnimation()" onmouseout="stopSupportAnimation()">
                    <i class="fa-solid fa-circle-info" id="support"></i> Support</button></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><button type="button" class="btn btn-outline-dark" id="download-button"
                    onmouseover="supportAnimation()" onmouseout="stopSupportAnimation()">
                    <i class="fa-solid fa-download fa-bounce" id="download"></i> Download</button></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <section>
    <div class="container-fluid">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-3 col-sm-12 order-sm-2 flex-column" id="eslogan">
          <div class="d-flex flex-column slogan-container">
            <h1>Tu aplicación para</h1>
            <h1>que no te pierdas ninguna fiesta</h1>
          </div>
        </div>
        <div class="col-lg-9">
          <img src="images/calendar.png" class="img-fluid d-block mx-auto" id="calendar" alt="Imagen de fiesta">
        </div>
      </div>
    </div>
  </section>

  <section id="cosascarrousel">
    <h1>hjsbfujhs</h1>
    <h1>hjsbfujhs</h1>
    <h1>hjsbfujhs</h1>
    <h1>hjsbfujhs</h1>
  </section>

</body>

</html>
